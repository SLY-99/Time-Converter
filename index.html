<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Calculator of time</h1>
            <div class="mini-wrapper">
                <p class="text">distance</p>
                <form id="form">
                    <input type="number" id="input" placeholder="Enter Distance">
                    <button id="btn" type="submit">Calculate</button>
                </form> 
            </div>
            
            <div class="mini-wrapper">
                <div class="box">
                    <img class="img" src="./images/men.png" alt="Walk">
                    <h3 class="box-text">Walk</h3>
                    <h3 class="box-tittle" id="walk"></h3>
                </div>
                <div class="box">
                    <img class="img" src="./images/bicycle.png" alt="Bicycle">
                    <h3 class="box-text">Bicycle</h3>
                    <h3 class="box-tittle" id="bicycle"></h3>
                </div>
                <div class="box">
                    <img class="img" src="./images/car.png" alt="Car">
                    <h3 class="box-text">Car</h3>
                    <h3 class="box-tittle" id="car"></h3>
                </div>
                <div class="box">
                    <img class="img" src="./images/plane.png" alt="Plane">
                    <h3 class="box-text">Plane</h3>
                    <h3 class="box-tittle" id="plane"></h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
